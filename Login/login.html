<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main id="main">
        <form action="" id="formulario">
            <fieldset>
                <label for="titulo" id="titulo">Iniciar Sesión</label> <br>
                <input type="text" name="email" id="email" placeholder="email"><br>
                <input type="password" name="contraseña" id="contraseña" placeholder="password"><br>
                <input type="submit" value="Acceder" id="boton"> <br>
                <label for="info" id="info">No tienes cuenta? <span><strong><a href="">Crear una</a></strong></span></label>
            </fieldset>
        </form>
    </main>
</body>
</html>
